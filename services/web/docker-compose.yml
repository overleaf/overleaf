version: "2.3"

volumes:
  data:

services:

  test_unit:
    build:
      context: .
      target: base
    volumes:
      - .:/app
    working_dir: /app
    environment:
      MOCHA_GREP: ${MOCHA_GREP}
    command: npm run test:unit:app
    user: node

  test_acceptance:
    image: node:10.21.0
    volumes:
      - .:/app
    working_dir: /app
    environment:
      BCRYPT_ROUNDS: 1
      REDIS_HOST: redis
      MONGO_URL: "mongodb://mongo/sharelatex"
      SHARELATEX_ALLOW_PUBLIC_ACCESS: 'true'
      PROJECT_HISTORY_ENABLED: 'true'
      LINKED_URL_PROXY: 'http://localhost:6543'
      ENABLED_LINKED_FILE_TYPES: 'url,project_file,project_output_file,mendeley,zotero'
      MOCHA_GREP: ${MOCHA_GREP}
      NODE_ENV: test
      LOCK_MANAGER_MAX_LOCK_WAIT_TIME: 30000
      # SHARELATEX_ALLOW_ANONYMOUS_READ_AND_WRITE_SHARING: 'true'
      SHARELATEX_CONFIG:
    command: npm run test:acceptance:app
    depends_on:
      - redis
      - mongo
    command: npm run test:acceptance:app

  test_karma:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - .:/app
    working_dir: /app
    command: npm run test:karma:single

  test_frontend:
    build:
      context: .
      target: base
    volumes:
      - .:/app
    working_dir: /app
    environment:
      MOCHA_GREP: ${MOCHA_GREP}
    command: npm run test:frontend
    user: node

  redis:
    image: redis

  mongo:
    image: mongo:3.6.16
